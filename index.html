<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] ">
        <div class="text-white font-mullish font-bold text-[30px] ">
            Increment and Decrement
        </div>

        <br>
        


        <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5">
            <!--Negative button-->
            <button onclick="Decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <!--Counter-->
            <div id="counter" class="font-bold ">
                0
            </div>
            
            <!--Positive button-->
            <button onclick="Increment()" class="border-l-2 border[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
